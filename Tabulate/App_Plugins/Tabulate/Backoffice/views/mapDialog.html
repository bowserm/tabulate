<div class="tabulate map-row" ng-controller="Tabulate.MapDialogController">

    <div id="map"></div>
    <p>Repositioning the marker will update the stored lat/lng pair, but will not modify the address text.</p>
    <div class="geocoded-property">
        <label><strong>Latitude:</strong> {{ model.lat }}</label>
        <label><strong>Longitude:</strong> {{ model.lng }}</label>
    </div>
</div>
